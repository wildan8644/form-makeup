<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pemesanan Makeup</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #fff0f5);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #c2185b;
    }

    label {
      margin-top: 12px;
      display: block;
      color: #6a1b9a;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #fffafc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2185b;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’‹ Form Pemesanan Makeup</h2>
    <form id="makeupForm">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" required>

      <label for="telepon">Nomor Telepon</label>
      <input type="tel" id="telepon" required>

      <label for="tanggal">Tanggal Pemesanan</label>
      <input type="date" id="tanggal" required>

      <label for="layanan">Jenis Layanan</label>
      <select id="layanan" required>
        <option value="">-- Pilih Layanan --</option>
        <option value="Makeup Wedding">Makeup Wedding</option>
        <option value="Makeup Wisuda">Makeup Wisuda</option>
        <option value="Makeup Photoshoot">Makeup Photoshoot</option>
        <option value="Makeup Party">Makeup Party</option>
      </select>

      <label for="catatan">Catatan Tambahan</label>
      <textarea id="catatan" rows="3"></textarea>

      <button type="submit">Kirim Pemesanan via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("makeupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const telepon = document.getElementById("telepon").value;
      const tanggal = document.getElementById("tanggal").value;
      const layanan = document.getElementById("layanan").value;
      const catatan = document.getElementById("catatan").value;

      const nomorAdmin = "6285878274772"; 

      const pesan = `Halo, saya ingin memesan layanan makeup:%0A
Nama: ${nama}%0A
Nomor HP: ${telepon}%0A
Tanggal: ${tanggal}%0A
Layanan: ${layanan}%0A
Catatan: ${catatan || '-'}`;

      const url = `https://wa.me/${nomorAdmin}?text=${pesan}`;

      window.open(url, "_blank");
    });
  </script>
</body>
</html>
